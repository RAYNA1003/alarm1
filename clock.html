<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Display</title>
    <style>
        body {
            background-image: url("https://cdn.pixabay.com/photo/2022/03/02/09/17/wallpaper-7042708_960_720.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .box {
            height: 300px;
            width: 300px;
            border-radius: 50%;
            background-color: black;
            box-shadow: 0px 0px 15px darkorange;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }
        .bar {
            background-color: black;
            color: white;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="bar">Clock Display</div>
    <div class="box" id="clock"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12 || 12;
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
        }
        setInterval(updateClock, 1000);
        updateClock(); 
    </script>
</body>
</html>
